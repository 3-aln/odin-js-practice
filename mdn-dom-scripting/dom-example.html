<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
      .highlight {
        color: white;
        background-color: black;
        padding: 10px;
        width: 250px;
        text-align: center;
      }
    </style>
  </head>
  <body>
      <section>
        <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
      </section>
      <script>
        // Change link to that of the Mozilla Developer Network
        const link = document.querySelector("a");
        link.textContent = "Mozilla Developer Network";
        link.href = "https://developer.mozilla.org";

        // Add new paragraph to the section
        const sect = document.querySelector("section");
        const para = document.createElement("p");
        para.textContent = "We hope you enjoyed the ride.";
        sect.appendChild(para);

        // Add additional text to the paragraph with the link
        const text = document.createTextNode(
          " - the premier source for web development knowledge.",
        );
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);

        // Move paragraph with link to the bottom of the section
        sect.appendChild(linkPara);

        // Remove the paragraph node from the section (different ways)
        sect.removeChild(linkPara); // when you have refs to both node and its parent
        // linkPara.remove(); // when you only have a ref to the node itself
        // linkPara.parentNode.removeChild(linkPara); // for older browsers

        // Manipulate styles by setting properties of the object
        // para.style.color = "white";
        // para.style.backgroundColor = "black";
        // para.style.padding = "10px";
        // para.style.width = "250px";
        // para.style.textAlign = "center";

        // Manipulate styles by setting a class attribute on the paragraph
        para.setAttribute("class", "highlight");
      </script>
  </body>
</html>
