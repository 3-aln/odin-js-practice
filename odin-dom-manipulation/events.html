<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="events.js" defer></script>
</head>
<body>
  <!-- Ways to implement events -->
  
  <!-- Method 1: function attributes directly on HTML elements -->
  <button onclick="alert('Hello World!')">Click Me</button> 

  <!-- Method 2: Set on<eventType> properties on DOM notes in JavaScript -->
  <button id="btn">Click Me</button>

  <!-- Method 3:  -->
  <button id="btn-event-listener">Click Me Too</button>

  <!-- Again, but with named functions -->

  <br/>

  <!-- Method 1 -->
  <button onclick="alertFunction()">Click Me Please</button>

  <!-- Method 2 -->
  <button id="another-btn">Click Me, S'il Vous Pla√Æt</button>

  <!-- Method 3 -->
  <button id="final-btn">Click Me, One Last Time</button>

  <br/>

  <!-- Event objects -->
  <button id="event-obj-btn">Event Objects</button>
  <button id="click-blue-btn">Click for Blue</button>

  <!-- Attaching listeners to groups of nodes -->
  <div id="container">
    <button class="group" id="one">Click Me</button>
    <button class="group" id="two">Click Me</button>
    <button class="group" id="three">Click Me</button>
  </div>
  
</body>
</html>
