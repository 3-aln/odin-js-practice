<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Basics - exercises</title>
</head>
<body>
  <script>
    // https://www.theodinproject.com/lessons/foundations-function-basics#assignment

    function add7(num) {
      return num + 7;
    }

    function multiply(num1, num2) {
      return num1 * num2;
    }

    function capitalize(str) {
      return str.toUpperCase();
    }

    // Testing
    console.log(`add7(6) : ${add7(6)}`);
    console.log(`multiply(3, 8) : ${multiply(3, 8)}`);
    console.log(`capitalize("grEETings!") : ${capitalize("grEETings!")}`);
  </script>
</body>
</html>
